    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "bw"
    tabWidth = 2

[author]
  name = "chiefhustlr"
  homepage = "https://twitter.com/chiefhustlr"

[languages]
  [languages.en]
    contentDir = "content"
    languageName = "English"
    weight = 1
  

